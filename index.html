<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Webpage title for the tab -->
    <title>Pusheen Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Reset.css for cross-browser compatibility -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />

    <!-- Bootstrap stylesheet link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Source+Sans+Pro" rel="stylesheet">

    <!-- Custom css -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>

    <!-- Container to house grid system -->
    <div class="container mt-4 mb-5">

        <!-- Top row, which contains page title of Pusheen Trivia & pusheen book image -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">
                            Pusheen Trivia! <img src="assets/images/pusheen_book.jpg" width="100px">
                        </h1>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second row, which contains everything else -->
        <div class="row">

            <!-- Left column contains instructions and timer counter -->
            <div class="col-md-4 ml-3 mb-4">
                <div class="card" id="instructions">
                    <div class="card-body">
                        <h5 class="card-title text-center">
                            <img id="small-pusheen" src="assets/images/pusheen_heart.png" width="50px">
                            How to Play
                        </h5>
                        <p class="card-text text-center" id="instr-text">
                            How well do you know Pusheen? You'll have 15 seconds to answer each trivia question about Pusheen the cat. Good luck!
                        </p>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">
                                Time Remaining
                            </h5>

                            <!-- This paragraph text will be updated with Javascript to display a counter -->
                            <p class="card-text text-center" id="time">15</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right column contains trivia questions -->
            <div class="col-md-7 ml-auto mr-3">
                <div class="card" id="question-box">
                    <div class="card-body">
                        <div class="card-title text-center">

                            <!-- This question header will be changed multiple times with Javascript to house the questions themselves -->
                            <h3 class="mb-5 mt-3" id="question-head">
                                Click to Play!
                            </h3>
                        </div>

                        <div class="card-text text-center mb-4">

                            <!-- This div will have buttons appended to it in JS, which will house the question answer options-->
                            <div id="buttons"></div>

                            <!-- This button displays on the home page and pops up a few other times to ask the user if they want to restart -->
                            <button type="button" class="btn btn-light btn-lg" id="select"> Start</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
 

    <!-- Link to JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Custom javascript -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
